<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="receipt-holder">
        <div class="receipt-header">
            <img src="https://images-platform.99static.com/nKzfbwWHEqL64fTbAvolO1pRJFg=/500x500/top/smart/99designs-contests-attachments/50/50153/attachment_50153531"
                class="receipt-img" alt="img" />
            <div class="receipt-header-txt">LAXMI LADY COLLECTION</div>
            <div class="Address">
                <p>134,FC road<br />Pune,<br />Maharashtra 412211</p>
            </div>

            <div class="Mobile">
                <p>contact</p>
                <p>+91-8421655673</p>
            </div>
        </div>

        <div class="receipt-body">
            <div class="receipt-txt">Payment Receipt</div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Item :
                </div>
                <div class="receipt-value">
                    One Piece
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Amount :
                </div>
                <div class="receipt-value">
                    2330/-
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Payment Date :
                </div>
                <div class="receipt-value">
                    2 june 2003
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Payment Mode :
                </div>
                <div class="receipt-value">
                    cash
                </div>
            </div>


            <div class="stamp">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl93SIC89zy3R3wOyfhuIk6ZQlZXBv426m6Q&s"
                    class="stamp-img" alt="stamp" />
                <p class="sign">Signature</p>
            </div>

        </div>

        <div class="receipt-footer">
            <div class="footer-txt">
                Thank you!!! Visit Again!!!
            </div>
        </div>
    </div>

</body>

</html>
